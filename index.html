<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="wrapper">
    <div class="wrapper__left">

      <div class="input__div">
        <label for="" class="input__label">start date</label>
        <input type="date" name="" id="" class="input input__date">

      </div>

      <p class="input__error">enter data</p>

      <div class="input__div">
        <label for="" class="input__label">end date</label>
        <input type="date" name="" id="" class="input input__date">
      </div>

      <p class="input__error">enter data</p>

      <div class="input__div">
        <label for="" class="input__label">billing amount</label>
        <input type="number" name="" id="" class="input input__number">
      </div>

      <p class="input__error">enter data</p>

      <div class="btn__div">
        <button class="btn btn__calculate">calculate</button>
        <button class="btn btn__clear">clear</button>

      </div>

      <div class="btn__div month__div-btn">
        <button class="btn btn__add">Add month</button>
        <button class="btn btn__add">Remove month</button>
      </div>
      <!-- 
      <button class="btn">test</button> -->

    </div>
    <div class="wrapper__right">

      <!-- <div class="month__wrapper">
        <input type="date" class="month__input month__date">
        <input type="text" class="month__input month__amount">
      </div> -->

    </div>

  </div>

  <script src="./js/main.js"></script>

</body>

</html>
